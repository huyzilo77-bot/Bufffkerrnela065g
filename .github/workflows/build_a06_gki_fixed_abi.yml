name: Build Samsung A06 5G Kernel 5.15 (KSU + SUSFS)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 150

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Free up disk space
        uses: AdityaGarg8/remove-unwanted-software@v5
        with:
          remove-android: true
          remove-dotnet: true
          remove-haskell: true
          remove-codeql: true
          remove-docker-images: true
          remove-large-packages: true
          remove-swapfile: true
          verbose: true

      - name: Install deps & toolchains
        run: |
          set -eux
          sudo apt update
          sudo apt install -y \
            git wget curl build-essential bc bison flex libssl-dev \
            libelf-dev ccache unzip python3 clang llvm lld dos2unix

      # ‚úÖ Setup ccache ƒë·ªÉ tƒÉng t·ªëc build
      - name: Setup ccache
        run: |
          export USE_CCACHE=1
          ccache -M 10G
          ccache -z

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Download Kernel Source (Samsung A06 Release)
        run: |
          set -eux
          wget -O source.zip "https://github.com/huyzilo77-bot/Bufffkerrnela065g/releases/download/V1/A066B-5G.zip"
          unzip -q source.zip

          echo "üìÇ Sau khi gi·∫£i n√©n source.zip:"
          ls -la

          # Gi·∫£i n√©n Kernel.tar.gz ƒë·ªÉ l·∫•y m√£ ngu·ªìn th·∫≠t
          tar -xvf Kernel.tar.gz

          echo "üìÇ Sau khi gi·∫£i n√©n Kernel.tar.gz:"
          ls -la

          # Ki·ªÉm tra th∆∞ m·ª•c kernel-5.15 ƒë√£ t·ªìn t·∫°i ch∆∞a
          if [ -d kernel-5.15 ]; then
            echo "‚úÖ ƒê√£ t√¨m th·∫•y kernel-5.15"
          else
            SRC_DIR=$(find . -maxdepth 1 -type d -name "SM-A066B*" | head -n 1 || true)
            if [ -z "$SRC_DIR" ]; then
              echo "‚ùå Kh√¥ng t√¨m th·∫•y th∆∞ m·ª•c source sau khi gi·∫£i n√©n!"
              exit 1
            fi
            mv "$SRC_DIR" kernel-5.15
          fi

          chmod +x -R kernel-5.15

          echo "üìÇ C·∫•u tr√∫c trong kernel-5.15:"
          ls -la kernel-5.15

      - name: Cache AnyKernel3 & SUSFS
      uses: actions/cache@v4
      with:
        path: |
          AnyKernel3
          susfs
        key: ${{ runner.os }}-anykernel3-${{ github.ref }}
        restore-keys: |
          ${{ runner.os }}-anykernel3-

    - name: Clone/Update AnyKernel3 & SUSFS
      run: |
        if [ -d "AnyKernel3/.git" ]; then
          echo "üîÑ Updating AnyKernel3..."
          cd AnyKernel3
          git fetch --depth=1 origin
          git reset --hard origin/master
          cd ..
        else
          rm -rf AnyKernel3
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3.git AnyKernel3
        fi

        if [ -d "susfs/.git" ]; then
          echo "üîÑ Updating SUSFS..."
          cd susfs
          git fetch --depth=1 origin
          git reset --hard origin/master
          cd ..
        else
          rm -rf susfs
          git clone --depth=1 https://gitlab.com/simonpunk/susfs4ksu.git susfs
        fi

    - name: Apply KernelSU-Next
      run: |
        cd kernel-5.15
        curl -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/main/kernel/setup.sh" | bash -s -- --with-susfs

    - name: Apply SUSFS patches
      run: |
        cp -r susfs/* kernel-5.15/ || true

      - name: Select defconfig & fetch ABI
        run: |
          cd kernel-src
          make ARCH=arm64 a06x_defconfig

      - name: Fake prebuilts NDK
        run: |
          mkdir -p prebuilts/ndk
          echo "fake ndk ok"

      - name: Build Kernel (Samsung build.sh)
        run: |
          cd kernel-src
          bash build.sh

      # ‚úÖ Debug output tree ƒë·ªÉ check file Image
      - name: Debug build tree
        run: |
          echo "üìÇ Ki·ªÉm tra dist/"
          ls -R kernel-src/out/target/product/a06x/obj/KERNEL_OBJ/arch/arm64/boot || true
          ls -R kernel-src/out/target/product/a06x/obj/KERNEL_OBJ/dist || true

      - name: Verify KernelSU in config
        run: |
          set -eux
          cd kernel-5.15/out
          if grep -q "CONFIG_KSU=y" .config; then
            echo "‚úÖ CONFIG_KSU ƒë√£ ƒë∆∞·ª£c b·∫≠t trong .config"
          else
            echo "‚ùå CONFIG_KSU ch∆∞a b·∫≠t trong .config"
            exit 1
          fi

      - name: Verify KernelSU in Image
        run: |
          set -eux
          IMG_PATH=$(find kernel-5.15/out/arch/arm64/boot -name "Image*" | head -n1 || true)
          if [ -z "$IMG_PATH" ]; then
            echo "‚ùå Kh√¥ng t√¨m th·∫•y Image trong out/arch/arm64/boot"
            exit 1
          fi

          if strings "$IMG_PATH" | grep -q "KernelSU"; then
            echo "‚úÖ KernelSU ƒë√£ ƒë∆∞·ª£c nh√∫ng v√†o kernel image"
          else
            echo "‚ùå KernelSU kh√¥ng t·ªìn t·∫°i trong image"
            exit 1
          fi
          
      - name: ƒê√≥ng g√≥i AnyKernel3 (KernelSU + SUSFS)
        run: |
          set -eux
          DIST_DIR=kernel-src/out/target/product/a06x/obj/KERNEL_OBJ/dist
          IMG=""

          if [ -f "$DIST_DIR/Image.gz" ]; then
            IMG=$DIST_DIR/Image.gz
          elif [ -f "$DIST_DIR/Image.lz4" ]; then
            IMG=$DIST_DIR/Image.lz4
          elif [ -f "$DIST_DIR/Image" ]; then
            IMG=$DIST_DIR/Image
          fi

          if [ -z "$IMG" ]; then
            echo "‚ùå Kh√¥ng t√¨m th·∫•y kernel Image trong $DIST_DIR"
            ls -la $DIST_DIR || true
            exit 1
          fi

          echo "‚úÖ ƒê√£ t√¨m th·∫•y kernel Image: $IMG"
          cp "$IMG" AnyKernel3/Image
          cp -r $DIST_DIR/dtbo* AnyKernel3/ || true

          cd AnyKernel3
          zip -r9 "../Kernel-A06-5.15.151-KSU-SUSFS.zip" . -x .git README.md *.zip
          echo "ZIPNAME=Kernel-A06-5.15.151-KSU-SUSFS.zip" >> $GITHUB_ENV

      # ‚úÖ Upload Artifact chia nh·ªè
      - name: Upload Kernel Zip
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-Zip
          path: Kernel-A06-5.15.151-KSU-SUSFS.zip

      - name: Upload Boot Outputs
        uses: actions/upload-artifact@v4
        with:
          name: Boot-Outputs
          path: kernel-src/out/target/product/a06x/obj/KERNEL_OBJ/arch/arm64/boot/*

      - name: Upload Kernel Config
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-Config
          path: kernel-src/.config

      - name: Upload ABI Symbollist
        uses: actions/upload-artifact@v4
        with:
          name: ABI-Symbollist
          path: kernel-src/android/abi_gki_aarch64*

      - name: Upload Build Log
        uses: actions/upload-artifact@v4
        with:
          name: Build-Log
          path: kernel-src/build.log
