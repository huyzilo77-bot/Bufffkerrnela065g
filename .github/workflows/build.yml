name: Build Samsung A06 Kernel (KSU Next + SUSFS)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git build-essential bc bison flex \
          libssl-dev libncurses5-dev libncursesw5-dev ccache unzip zip wget curl \
          openjdk-17-jdk

    - name: Download kernel source
      run: |
        wget -O kernel.tar https://github.com/huyzilo77-bot/Bufffkernela065g/releases/download/v1/kernel-5.15.tar
        mkdir kernel
        tar -xf kernel.tar -C kernel --strip-components=1
        ls -la kernel

    - name: Apply KernelSU Next + SUSFS
      run: |
        cd kernel
        curl -LSs https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/main/setup.sh | bash -
        patch -p1 < <(curl -sSL https://gitlab.com/simonpunk/susfs4ksu/-/raw/gki-android13-5.15/susfs.patch)

    - name: Build kernel
      run: |
        cd kernel
        make ARCH=arm64 a06x_00_defconfig
        make ARCH=arm64 -j$(nproc)

    - name: Pack with AnyKernel3
      run: |
        git clone https://github.com/osm0sis/AnyKernel3.git
        cp kernel/arch/arm64/boot/Image AnyKernel3/
        cd AnyKernel3
        zip -r9 ../kernel-build.zip *

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: kernel-build
        path: kernel-build.zip
