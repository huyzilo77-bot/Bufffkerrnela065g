name: Build Samsung A06 Kernel (KSU Next + SUSFS)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y git build-essential bc bison flex \
            libssl-dev libelf-dev ccache wget unzip python3 clang llvm lld

      - name: Download Kernel Source (Release)
        run: |
          wget -O kernel.tar "https://github.com/huyzilo77-bot/Bufffkerrnela065g/releases/download/V1/kernel-5.15.tar"

      - name: Extract Kernel Source
        run: |
          mkdir kernel-5.15
          tar -xf kernel.tar -C kernel-5.15 --strip-components=1

      - name: Debug defconfig files
        run: |
          echo "üìÇ Listing defconfigs in arch/arm64/configs:"
          ls -la kernel-5.15/arch/arm64/configs || true

      - name: Clone AnyKernel3 & SUSFS
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git AnyKernel3
          git clone -b gki-android13-5.15 https://gitlab.com/simonpunk/susfs4ksu.git susfs

      - name: Apply KernelSU Next
        run: |
          cd kernel-5.15
          curl -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh" | bash -

      - name: Apply SUSFS Patch (android13-5.15)
        run: |
          cd kernel-5.15
          patch -p1 < ../susfs/kernel_patches/50_add_susfs_in_gki-android13-5.15.patch || true
          cp -r ../susfs/kernel_patches/fs/* fs/ || true
          cp -r ../susfs/kernel_patches/include/linux/* include/linux/ || true

      - name: Ensure abi_symbollist.raw exists
        run: |
          cd kernel-5.15
          if [ ! -f abi_symbollist.raw ]; then
            echo "" > abi_symbollist.raw
            echo "[INFO] Created empty abi_symbollist.raw at $(pwd)"
          fi
          ls -l abi_symbollist.raw

      - name: Build Kernel
        run: |
          cd kernel-5.15
          chmod +x -R ./scripts

          # T√¨m defconfig h·ª£p l·ªá
          if [ -f "arch/arm64/configs/a06x_defconfig" ]; then
            DEFCONFIG=a06x_defconfig
          elif [ -f "arch/arm64/configs/a06_defconfig" ]; then
            DEFCONFIG=a06_defconfig
          else
            echo "‚ùå Kh√¥ng t√¨m th·∫•y defconfig cho A06!"
            exit 1
          fi
          echo "‚úÖ S·ª≠ d·ª•ng defconfig: $DEFCONFIG"

          # T·∫°o defconfig
          make O=out ARCH=arm64 $DEFCONFIG

          # Bi√™n d·ªãch kernel v·ªõi clang/llvm
          make -j$(nproc --all) O=out ARCH=arm64 \
            CC=clang CROSS_COMPILE=aarch64-linux-gnu- LD=ld.lld

      - name: Check Kernel Version
        run: |
          echo "üîç Ki·ªÉm tra version trong Image:"
          strings kernel-5.15/out/arch/arm64/boot/Image | grep "Linux version" || true

      - name: Pack AnyKernel3 zip
        run: |
          # Copy kernel Image
          cp kernel-5.15/out/arch/arm64/boot/Image AnyKernel3/Image

          # Copy dtb/dtbo n·∫øu c√≥
          if [ -f kernel-5.15/out/arch/arm64/boot/dtb ]; then
            cp kernel-5.15/out/arch/arm64/boot/dtb AnyKernel3/dtb
          fi
          if [ -f kernel-5.15/out/arch/arm64/boot/dtbo.img ]; then
            cp kernel-5.15/out/arch/arm64/boot/dtbo.img AnyKernel3/dtbo.img
          fi

          # ƒê√≥ng g√≥i zip
          cd AnyKernel3
          zip -r ../Kernel-A06-KSU-SUSFS.zip ./*

      - name: Upload artifacts (Image + AnyKernel3 + dtb/dtbo)
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-A06-KSU-SUSFS
          path: |
            *.zip
            kernel-5.15/out/arch/arm64/boot/Image
            kernel-5.15/out/arch/arm64/boot/dtb
            kernel-5.15/out/arch/arm64/boot/dtbo.img
