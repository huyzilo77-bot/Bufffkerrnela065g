name: Build Samsung A06 Kernel (KSU Next + SUSFS)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git build-essential bc bison flex \
          libssl-dev libncurses5-dev libelf-dev \
          ccache unzip zip curl wget python3 jq \
          openjdk-17-jdk

    - name: Clone kernel source
      run: |
        git clone --depth=1 -b main \
          https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/huyzilo77-bot/Samsung-A06-5g-Kernel-5.15.151.git kernel

    - name: Apply KernelSU Next + SUSFS
      run: |
        cd kernel
        curl -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/main/setup.sh" | bash -
        curl -LSs "https://gitlab.com/simonpunk/susfs4ksu/-/raw/gki-android13-5.15/susfs.patch" -o susfs.patch
        git apply susfs.patch || true

    - name: Build kernel
      run: |
        cd kernel
        export ARCH=arm64
        export SUBARCH=arm64
        export KBUILD_BUILD_USER="github-actions"
        export KBUILD_BUILD_HOST="ci"
        make a06x_q0_defconfig
        make -j$(nproc)

    - name: Pack with AnyKernel3
      run: |
        git clone https://github.com/osm0sis/AnyKernel3.git
        cd AnyKernel3
        cp ../kernel/arch/arm64/boot/Image.gz-dtb ./ || true
        cp ../kernel/arch/arm64/boot/dtb.img ./ || true
        zip -r9 ../kernel_a06_ksu_susfs.zip ./*

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: kernel_a06_ksu_susfs
        path: kernel_a06_ksu_susfs.zip
