name: Build Samsung A06 Kernel (KSU Next + SUSFS)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git wget curl build-essential bc bison flex \
            libssl-dev libncurses5-dev libelf-dev ccache unzip zip jq

      - name: Clone kernel source
        run: |
          git clone --depth=1 -b main https://github.com/huyzilo77-bot/Samsung-A06-Kernel.git kernel
          cd kernel
          echo "Kernel HEAD: $(git rev-parse HEAD)"

      - name: Add KernelSU Next
        run: |
          cd kernel
          curl -LSs https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh | bash -

      - name: Apply SUSFS patches
        run: |
          git clone -b gki-android13-5.15 https://gitlab.com/simonpunk/susfs4ksu.git susfs4ksu
          cd kernel

          # Copy patch chính
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-android13-5.15.patch ./common/
          cd common
          patch -p1 --forward < 50_add_susfs_in_gki-android13-5.15.patch || true
          cd ..

          # Copy thư mục fs và include
          cp -r ../susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp -r ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/

          # Enable SUSFS cho KernelSU Next
          cd KernelSU-Next
          cp ../../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./
          patch -p1 --forward < 10_enable_susfs_for_ksu.patch || true

      - name: Build kernel
        run: |
          cd kernel
          export ARCH=arm64
          export SUBARCH=arm64
          make O=out a06x_00_defconfig
          make -j$(nproc) O=out ARCH=arm64 CC=clang CROSS_COMPILE=aarch64-none-linux-gnu-

      - name: Pack AnyKernel3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3 AnyKernel3
          cp kernel/out/arch/arm64/boot/Image AnyKernel3/
          cd AnyKernel3
          zip -r9 ../A06-Kernel-KSU-SUSFS.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: A06-Kernel-KSU-SUSFS
          path: A06-Kernel-KSU-SUSFS.zip
