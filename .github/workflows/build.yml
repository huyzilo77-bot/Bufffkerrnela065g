name: Build Samsung A06 Kernel (KSU Next + SUSFS)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git wget build-essential bc bison flex \
            libssl-dev libelf-dev ccache unzip zip python3 clang llvm lld \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu curl

      - name: Download Kernel Source (Release)
        run: |
          wget -O kernel.tar "https://github.com/huyzilo77-bot/Bufffkerrnela065g/releases/download/V1/kernel-5.15.tar"

      - name: Extract Kernel Source
        run: |
          mkdir kernel-5.15
          tar -xf kernel.tar -C kernel-5.15 --strip-components=1

      - name: Clone utilities (AnyKernel3 & SUSFS)
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git AnyKernel3
          git clone -b gki-android13-5.15 https://gitlab.com/simonpunk/susfs4ksu.git susfs

      - name: Apply KernelSU-Next
        run: |
          cd kernel-5.15
          curl -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh" | bash -

      - name: Apply SUSFS patch
        run: |
          cd kernel-5.15
          patch -p1 < ../susfs/kernel_patches/50_add_susfs_in_gki-android13-5.15.patch || true
          cp -r ../susfs/kernel_patches/fs/* fs/ || true
          cp -r ../susfs/kernel_patches/include/linux/* include/linux/ || true

      - name: Fix Kconfig encoding (sanitize quotes/whitespace)
        run: |
          cd kernel-5.15
          find drivers -name "Kconfig*" -type f -print0 | xargs -0 sed -i "s/â€™/'/g; s/â€˜/'/g"
          sed -i 's/^[[:space:]]*#/#/' drivers/power/supply/Kconfig || true

      - name: Select defconfig + Fetch ABI + Build Kernel
  run: |
    set -euxo pipefail
    cd kernel-5.15

    # chá»n defconfig cho A06
    if [ -f arch/arm64/configs/a06x_defconfig ]; then
      DEFCONFIG=a06x_defconfig
    elif [ -f arch/arm64/configs/a06_defconfig ]; then
      DEFCONFIG=a06_defconfig
    else
      echo "âŒ KhÃ´ng tÃ¬m tháº¥y defconfig cho A06!"
      exit 1
    fi
    echo "DEFCONFIG=$DEFCONFIG" >> $GITHUB_ENV

    # Clone ABI whitelist Android 13 - 5.15
    cd ..
    git clone --depth=1 https://android.googlesource.com/kernel/common -b android13-5.15 gki-common
    cd kernel-5.15

    ABI_FILE=$(ls ../gki-common/android/ | grep "abi_gki_aarch64_mtk" | head -n1 || true)
    if [ -n "$ABI_FILE" ]; then
      echo "âœ… DÃ¹ng ABI whitelist MTK: $ABI_FILE"
      cp ../gki-common/android/$ABI_FILE abi_symbollist.raw
    else
      echo "âš ï¸ KhÃ´ng cÃ³ ABI MTK â†’ thá»­ generic"
      ABI_FILE=$(ls ../gki-common/android/ | grep "abi_gki_aarch64_generic" | head -n1 || true)
      if [ -n "$ABI_FILE" ]; then
        echo "âœ… DÃ¹ng ABI whitelist generic: $ABI_FILE"
        cp ../gki-common/android/$ABI_FILE abi_symbollist.raw
      else
        echo "âŒ KhÃ´ng tÃ¬m tháº¥y file ABI phÃ¹ há»£p â†’ táº¡o file rá»—ng"
        : > abi_symbollist.raw
      fi
    fi

    # Copy ABI vÃ o má»i path mÃ  kernel/vendor cÃ³ thá»ƒ tham chiáº¿u
    mkdir -p abi out out/abi out/android/abi out/obj/KERNEL_OBJ/kernel-5.15
    cp abi_symbollist.raw abi/abi_symbollist.raw
    cp abi_symbollist.raw out/abi/abi_symbollist.raw
    cp abi_symbollist.raw out/android/abi/abi_symbollist.raw
    cp abi_symbollist.raw out/obj/KERNEL_OBJ/kernel-5.15/abi_symbollist.raw

    # (QUAN TRá»ŒNG) Táº¡o Ä‘Æ°á»ng dáº«n tuyá»‡t Ä‘á»‘i theo kiá»ƒu AOSP mÃ  vendor hard-code
    for prod in a06x a06; do
      ABS="/home/dpi/qb5_8814/workspace/P4_1716/android/out/target/product/${prod}/obj/KERNEL_OBJ/kernel-5.15"
      sudo mkdir -p "$ABS"
      sudo install -m 644 abi_symbollist.raw "$ABS/abi_symbollist.raw"
    done

    echo "ðŸ“Œ ABI whitelist Ä‘Ã£ copy (bao gá»“m Ä‘Æ°á»ng dáº«n tuyá»‡t Ä‘á»‘i):"
    sudo find /home/dpi -path "*kernel-5.15/abi_symbollist.raw" -ls || true
    find . -name "abi_symbollist.raw" -ls || true

    # ----- FIX KCONFIG AN TOÃ€N (GIá»® TAB) -----
    # 1) Äá»•i â€˜ â€™ -> '
    find drivers -name "Kconfig*" -type f -print0 \
      | xargs -0 sed -i "s/â€™/'/g; s/â€˜/'/g"

    # 2) Loáº¡i má»™t sá»‘ unicode hay gáº·p (NBSP, BOM) nhÆ°ng GIá»® tab
    find drivers -name "Kconfig*" -type f -print0 \
      | xargs -0 perl -i -pe 's/\x{00A0}/ /g; s/\x{FEFF}//g'

    # (Tuyá»‡t Ä‘á»‘i KHÃ”NG dÃ¹ng s/[^ -~]//g vÃ¬ sáº½ xoÃ¡ \t)
    # ------------------------------------------

    # Build + log
    chmod +x -R ./scripts
    make O=out ARCH=arm64 $DEFCONFIG
    yes "" | make O=out ARCH=arm64 olddefconfig
    make -j"$(nproc --all)" O=out ARCH=arm64 \
      CC=clang CROSS_COMPILE=aarch64-linux-gnu- LD=ld.lld 2>&1 | tee build.log

    # Xuáº¥t vÃ i dÃ²ng Kconfig quanh chá»— dá»… lá»—i Ä‘á»ƒ debug náº¿u cáº§n
    (nl -ba drivers/crypto/Kconfig | sed -n '670,720p' || true)
